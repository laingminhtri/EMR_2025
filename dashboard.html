<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - EMR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f2fdf2;
    }
    .navbar {
      background-color: #28a745;
    }
    .navbar-brand, .nav-link, .text-white {
      color: white !important;
    }
    .tab-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-top: 10px;
    }
    .upload-zone {
      border: 2px dashed #ccc;
      padding: 30px;
      text-align: center;
      color: #888;
      margin-top: 20px;
      border-radius: 10px;
      transition: 0.3s;
    }
    .upload-zone:hover {
      border-color: #28a745;
      color: #28a745;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">🧠 Dashboard EMR</a>
      <div class="d-flex align-items-center">
        <span class="me-3 text-white">👤 user_demo</span>
        <button class="btn btn-outline-light btn-sm" onclick="logout()">Đăng xuất</button>
      </div>
    </div>
  </nav>

  <!-- Tabs -->
  <div class="container mt-4">
    <ul class="nav nav-tabs" id="emrTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="tab-emr" data-bs-toggle="tab" data-bs-target="#emr" type="button" role="tab">
          📁 Hồ sơ bệnh án (EMR)
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="tab-analysis" data-bs-toggle="tab" data-bs-target="#analysis" type="button" role="tab">
          📊 Phân tích EMR chuyên sâu
        </button>
      </li>
    </ul>

    <div class="tab-content" id="emrTabsContent">
      <!-- EMR Tab -->
      <div class="tab-pane fade show active" id="emr" role="tabpanel">
        <h5 class="mt-3">Tải lên hồ sơ bệnh án (.pdf, .csv, .xlsx, .jpg, .png)</h5>
        <div class="upload-zone" onclick="document.getElementById('emrFile').click()">
          👉 Bấm hoặc kéo thả file EMR tại đây
          <input type="file" id="emrFile" accept=".csv,.xlsx,.pdf,.jpg,.png" style="display: none;" onchange="handleUpload(this, 'emrResult')"/>
        </div>
        <div id="emrResult" class="mt-3 text-success fw-bold"></div>
      </div>

      <!-- Phân tích EMR chuyên sâu Tab -->
      <div class="tab-pane fade" id="analysis" role="tabpanel">
        <h5 class="mt-3">Tải lên dữ liệu phân tích EMR (.pdf, .csv, .xlsx, .jpg, .png)</h5>
        <div class="upload-zone" onclick="document.getElementById('analysisFile').click()">
          👉 Bấm hoặc kéo thả file phân tích tại đây
          <input type="file" id="analysisFile" accept=".csv,.xlsx,.pdf,.jpg,.png" style="display: none;" onchange="handleUpload(this, 'analysisResult')"/>
        </div>
        <div id="analysisResult" class="mt-3 text-primary fw-bold"></div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function logout() {
      window.location.href = "index.html";
    }

    function handleUpload(input, resultId) {
      const file = input.files[0];
      if (file) {
        document.getElementById(resultId).innerText = `📄 File đã chọn: ${file.name}`;
      }
    }
  </script>
</body>
</html>
